<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/css/style.css">
    <link rel="stylesheet" href="../style/css/calculator.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Server Projekt</title>
    <script src="../js/calculate.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
    </div>



    <footer class="footer">
    <div class="cookie-banner"><p>Cookie Hinweis</p><button type="button" onclick="setCookie()">Akzeptieren</button></div>
    <div class="logo"><a href="https://www.join.de/en/"><img src="../style/images/join.png" alt="Join PB"></a></div>
    <div class="box">
        <h1><a href="term.html">Datenschutz</a></h1>
        <h1><a href="impress.html">Impressum</a></h1>
    </div>
    </footer>
    <script>
        initCalculator();
    </script>
    <script src="../js/cookie.js" type="application/javascript"></script>
</body>
</html>
